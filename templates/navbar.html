{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="{% url 'home' %}" class="navbar-brand">SlobodaFlix</a>

        <div class="navbar">


            <a class="nav-item nav-link" style="color: white; font-size: large" href="{% url 'movies' %}">Movies</a>
            <a class="nav-item nav-link" style="color: white; font-size: large" href="{% url 'shows' %}">Shows</a>

            <a class="nav-item nav-link" style="color: white; font-size: large" href="{% url 'register' %}">Registration</a>
            <form method="GET" style="margin-left: 650px" action="/search/">
                <input type="text" name="q" placeholder="Search...." aria-label="Search" class="form-row">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" style="color: white; font-size: large; margin-left: 50px" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class="nav-item nav-link" style="color: white; font-size: large" href="{% url 'login' %}">Log In</a>
            {% endif %}
        </div>
    </nav>


{% endblock %}
